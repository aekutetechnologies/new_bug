version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: bugbear-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend-media:/app/media
      - backend-static:/app/staticfiles
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-change-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://localhost:5173,http://localhost}
      - GOOGLE_OAUTH_CLIENT_ID=${GOOGLE_OAUTH_CLIENT_ID}
      - GOOGLE_OAUTH_CLIENT_SECRET=${GOOGLE_OAUTH_CLIENT_SECRET}
      - CRYPTOGRAPHY_KEY=${CRYPTOGRAPHY_KEY:-dev-key-change-in-production}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: bugbear-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_GOOGLE_CLIENT_ID=${VITE_GOOGLE_CLIENT_ID}
    networks:
      - app-network
    restart: unless-stopped

volumes:
  backend-media:
  backend-static:

networks:
  app-network:
    driver: bridge

